<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </script>
</head>
<body style="margin-top: 50px;">
    
    <script>
        // 외부에 정의된 num 변수
        let num = 1;

        // nextGallery 함수 정의
        function nextGallery() {
            num++; // num 증가
            if (num > 7) { // num이 7보다 크면 1로 설정
                num = 1;
            }

            // id가 'gallery'인 요소의 src 변경
            document.getElementById("gallery").src = "img/img" + num + ".jpg";

            return false; // 기본 동작 방지
        }

        // prevGallery 함수 정의
        function prevGallery() {
            num--; // num 감소
            if (num < 1) { // num이 1보다 작으면 7로 설정
                num = 7;
            }

            // id가 'gallery'인 요소의 src 변경
            document.getElementById("gallery").src = "img/img" + num + ".jpg";

            return false; // 기본 동작 방지
        }
    </script>
    <div id="galleryWrap">
        <h1>이미지 넘기기</h1>
        <p>
            <a href="#prev" onclick='return prevGallery();'>&lt;</a>
            <img src="img/img1.jpg" alt="갤러리" id="gallery" width="300" height="200">
            <a href="#prev" onclick='return prevGallery();'>&gt;</a>
        </p>
    </div> 
</body>
</html>
