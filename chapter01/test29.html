<body style="margin-top: 50px;">
    <script>
        x=(7>6)&&(1>8)
        y=(7>6)||(1>8)
        z=!(7>6)
        t=(7>6)^(1>8)
        // ^ XOR ( exclusive OR) - 모든 항 에서 true 개수가 홀수일 때 true
        document.write(x)
        document.write("<br/>")
        document.write(y)
        document.write("<br/>")
        document.write(z)
        document.write("<br/>")
        document.write(t)
        document.write("<br/>")

    </script>
</body>
