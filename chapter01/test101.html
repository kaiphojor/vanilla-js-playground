    <script>
/*
parseInt(string, radix) - 문자열을 주어진 진수(radix) 기반으로 정수로 변환합니다. 기본적으로 10진수를 사용하지만 다른 진수도 지정할 수 있습니다.

parseFloat(string) - 문자열을 부동소수점 숫자로 변환합니다. 소수점을 포함하는 숫자를 처리할 때 사용됩니다.

String(value) - 주어진 값을 문자열로 변환합니다. 숫자, 객체 등 다양한 데이터 타입을 문자열로 변환할 수 있습니다.

Number(value) - 주어진 값을 숫자로 변환합니다. 문자열로 표현된 숫자나 부울 값(true/false)을 숫자로 바꾸는 데 사용됩니다.

Boolean(value) - 값을 논리 값(true 또는 false)으로 변환합니다. 값의 존재 여부나 빈 값 여부를 확인할 때 사용됩니다.

isNaN(value) - 값이 숫자가 아닌지를 확인합니다. 숫자가 아닌 값인 경우 true를 반환합니다.

eval(string) - 문자열로 표현된 JavaScript 코드를 실행합니다. 보안상의 이유로 사용에 주의가 필요합니다.



charAt(index) - 문자열에서 특정 인덱스 위치의 문자를 반환합니다.

includes(substring) - 문자열에 특정 부분 문자열이 포함되어 있는지 확인합니다.

replace(searchValue, newValue) - 문자열의 특정 텍스트를 다른 텍스트로 치환합니다.

split(separator) - 문자열을 구분자를 기준으로 나누어 배열로 변환합니다.

push(element) - 배열의 끝에 요소를 추가하고 배열의 새로운 길이를 반환합니다.

pop() - 배열의 마지막 요소를 제거하고 그 요소를 반환합니다.

map(callback) - 배열의 각 요소를 주어진 콜백 함수로 변환하여 새 배열을 생성합니다.

filter(callback) - 조건을 만족하는 요소들로만 구성된 새 배열을 반환합니다.

reduce(callback, initialValue) - 배열을 하나의 값으로 축약합니다(합계, 평균 계산 등).

parseInt(string, radix) - 문자열을 주어진 진수(radix)의 정수로 변환합니다.

parseFloat(string) - 문자열을 부동소수점 숫자로 변환합니다.

Math.random() - 0 이상 1 미만의 난수를 생성합니다.

Math.round(number) - 숫자를 가장 가까운 정수로 반올림합니다.

Object.keys(obj) - 객체의 키 목록을 배열로 반환합니다.

Object.values(obj) - 객체의 값 목록을 배열로 반환합니다.

Object.assign(target, ...sources) - 하나 이상의 소스 객체를 타겟 객체에 복사하여 병합합니다.

setTimeout(callback, delay) - 지정된 시간(밀리초) 후에 함수를 실행합니다.

setInterval(callback, delay) - 지정된 시간 간격마다 함수를 실행합니다.



*/
    </script>
