<body style="margin-top: 50px;">
    <script>
        x = 75
        y = 87

        document.write(x+">="+y+": ");
        document.write(x>=y);
        document.write("<br/>");
        
        document.write(x+"<="+y+": ");
        document.write(x<=y);
        document.write("<br/>");

        document.write(x+"!="+y+": ");
        document.write(x!=y);
        document.write("<br/>");

        document.write(x+"=="+y+": ");
        document.write(x==y);
        document.write("<br/>");


    </script>
</body>
