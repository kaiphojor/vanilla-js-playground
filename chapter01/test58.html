<body style="margin-top: 50px;">
    
    <script>
        let number = 10;

        while (number >= 1) {
            if (number % 2 === 0) { // 2의 배수인지 확인
                document.write(number + "<br>"); // 결과 출력
            }
            number--; // 숫자를 1씩 감소
        }

    </script>
