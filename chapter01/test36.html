<body style="margin-top: 50px;">
    <script>
        const transport = parseInt(prompt("교통비를 입력하세요 (숫자만):"), 10);
        const food = parseInt(prompt("식비를 입력하세요 (숫자만):"), 10);
        const drink = parseInt(prompt("음료비를 입력하세요 (숫자만):"), 10);

        const totalExpense = transport + food + drink;
        const message = totalExpense > 10000 
            ? `${totalExpense - 10000}원 초과` 
            : "돈 관리 참 잘했어요!";

        document.write(`<h1>${message}</h1>`);
    </script>
</body>
