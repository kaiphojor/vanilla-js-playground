<body style="margin-top: 50px;">
    <script>
        score=101;
        if(score <=100 && score >= 0){

            document.write(`당신이 취득한 점수는${score}점이므로 `);
            
            grade = parseInt(score / 10);
            switch(grade){
                case 10:
                case 9: document.write("A grade"); break;
                case 8: document.write("B grade"); break;
                case 7: document.write("C grade"); break;
                case 6: document.write("D grade"); break;
                default: document.write("F grade"); break;
            }
        }else{
            document.write('입력오류');
        }
    </script>
</body>
</html>
