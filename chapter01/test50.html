<!DOCTYPE html>
<html lang="en">
<head>

<body style="margin-top: 50px;">
    
    <script>
        for (let i = 2; i <= 9; i++) { // 2단부터 9단까지 반복
            document.write(`<h3>${i}단</h3>`); // 각 단의 제목 출력
            for (let j = 1; j <= 9; j++) { // 1부터 9까지 반복
                document.write(`${i} x ${j} = ${i * j}<br>`); // 구구단 결과 출력
            }
            document.write(`<br>`); // 각 단 사이에 줄 바꿈 추가
        }


        

    </script>
</body>
</html>
