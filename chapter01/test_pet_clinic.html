    <script>
// Function to parse CSV data
function parseCSV(csvData) {
  const rows = csvData.split("\n"); // Split by lines
  const headers = rows[0].split(","); // Extract headers from the first row
  const data = rows.slice(1).map(row => {
    const values = row.split(",");
    return headers.reduce((acc, header, index) => {
      acc[header] = values[index]?.trim(); // Trim whitespace
      return acc;
    }, {});
  });
  return data;
}

// Fetch the CSV file from the project directory
fetch("./data/pet_clinic.csv") // Relative path to the file
  .then(response => {
    if (!response.ok) {
      throw new Error(`Failed to fetch file: ${response.statusText}`);
    }
    return response.text();
  })
  .then(csvData => {
    const parsedData = parseCSV(csvData); // Parse the CSV content
    console.log(parsedData); // Log the parsed data
  })
  .catch(error => {
    console.error("Error:", error);
  });

    </script>
