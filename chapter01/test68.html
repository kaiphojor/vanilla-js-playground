    <script>
/**
 * 덧셈함수
 * @param {number} p1 
 * @param {number} p2 
 * @returns p1+p2;
 */
 function add(p1,p2){return p1+p2;}
/**
 * 뺄셈함수
 * @param {number} p1 
 * @param {number} p2 
 * @returns p1-p2;
 */
function subtract(p1,p2){return p1-p2;}
/**
 * 곱셈함수
 * @param {number} p1 
 * @param {number} p2 
 * @returns p1-p2;
 */
function multiply(p1,p2){return p1*p2;}
/**
 * 나눗셈함수
 * @param {number} p1 
 * @param {number} p2 
 * @returns p1-p2;
 */
function divide(p1,p2){return p1/p2;}
/**
 * 계산 함수
 * @param {number} n1
 * @param {number} n2
 * @param {string} operator
 * @returns {number} result of operation
 */
function calculator(n1, n2, operator) {
    switch (operator) {
        case '+':
            return add(n1, n2);
        case '-':
            return subtract(n1, n2);
        case '*':
            return multiply(n1, n2);
        case '/':
            if (n2 === 0) {
                throw new Error("0으로 나눌 수 없습니다.");
            }
            return divide(n1, n2);
        default:
            throw new Error("잘못된 연산자입니다. +, -, *, / 중 하나를 사용하세요.");
        }
}
    </script>
