<body style="margin-top: 50px;">
    
    <script>
        let dan = 10;

        while (dan >= 1) {
            if (dan === 5) { // 조건: 5단만 출력
                let i = 1;
                while (i <= 9) { // 1부터 9까지 곱셈
                    document.write(`5 x ${i} = ${5 * i}<br>`); // 결과 출력
                    i++;
                }
            }
            dan--;
        }

    </script>
</body>
