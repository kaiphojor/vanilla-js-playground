<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(...args){
            var total = 0;
            for(var x of args){
                total += x;
            }
            
            console.log(total);
            return total;
        }
        sum(5,7);
        sum(5,7,3);
        sum(5,7,3,9);
    </script>
</body>
