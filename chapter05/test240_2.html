<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Module Example</title>
</head>
<body>
  <script>
"use strict";

function example() {
  // 잘못된 변수를 선언 없이 사용하는 경우 에러 발생
  x = 10; // ReferenceError: x is not defined
  console.log(x);
}

example();



  </script>
</body>
</html>
