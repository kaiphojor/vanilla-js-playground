<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function sum1(x1, x2){
            var y = x1 + x2;
            console.log(y);
            return y;
        }
        sum1(5,7);
        function sum2(x1, x2, x3, x4){
            var y = x1, x2, x3, x4;
            console.log(y);
            return y;
        }
        sum1(5,7);
        sum2(5,7,3,9);
    </script>
</body>
