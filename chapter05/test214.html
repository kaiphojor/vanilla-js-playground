<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// getPerson 메소드: 객체 반환
function getPerson() {
    return {
        firstName: "Jane",
        lastName: "Doe",
        age: 30,
        email: "jane.doe@example.com",
        city: "Seoul",
        country: "South Korea"
    };
}

// 구조분해를 사용하여 getPerson의 정보를 가져오기
const { firstName, lastName } = getPerson();      
// displayFullName 메소드: 객체를 받아 전체 이름 출력
function displayFullName({ firstName, lastName }) {
    console.log(`Full Name: ${firstName} ${lastName}`);
}
// getPerson 메소드로 객체를 얻고 displayFullName 메소드 호출
const person = getPerson();
displayFullName(person);
    </script>
</body>
</html>
