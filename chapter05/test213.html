<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const numbers1 = [1, 2, 3];
const numbers2 = [4, 5, 6];
const combinedNumbers = [...numbers1, ...numbers2]; // 두 배열을 결합

console.log(combinedNumbers);
// 출력: [1, 2, 3, 4, 5, 6]
// 문자열을 스프레드 연산자로 분해하여 배열에 추가
const originalArray = ["apple", "banana", "cherry"];
const stringToSpread = "hello";

const newArray = [...originalArray, ...stringToSpread];

console.log(newArray);
// 출력: ["apple", "banana", "cherry", "h", "e", "l", "l", "o"]

    </script>
</body>
</html>
