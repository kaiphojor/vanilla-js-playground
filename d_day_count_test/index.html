<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/ddaycount.css">
    <script>
        function unit(x){   //1의 자리 숫자
            var m = x%10
            return m
        };
        function tenth(y){   //10의 자리 숫자
            var m = y/10%10
            m = Math.floor(m)
            return m
        };
        function hund(v){   //100의 자리 숫자
            var m = v/100
            m = Math.floor(m)
            return m
        };

        function ddaycount(){
            //숫자 이미지 배열
            imgArr = [
                'images/num0.gif',
                'images/num1.gif',
                'images/num2.gif',
                'images/num3.gif',
                'images/num4.gif',
                'images/num5.gif',
                'images/num6.gif',
                'images/num7.gif',
                'images/num8.gif',
                'images/num9.gif'
            ]

            doomsday = new Date('Nove 9, 2026 00:00:00');
            //Janu Febr Marc Apri May June July Augs Sept Octo Nove Dace
            today = new Date()
            howfar = doomsday - today

            if(howfar>0){
                //카운트 함수 1초마다 호출
                setTimeout('ddaycount()', 1000);
            } else {
                clearTimeout('ddaycount()');
                document.getElementById('countment').innerHTML='카운트가 종료되었습니다.'
                return false
            }

            //하루 = 24시간 * 60분 * 60초 * 1000밀리초
            days = Math.floor(howfar/(1000*60*60*24));
            hours = Math.floor(howfar/(1000*60*60));
            mins = Math.floor(howfar/(1000*60));
            secs = Math.floor(howfar/(1000));

            //거꾸로 카운트 되기 때문에 나머지를 구하기 위한 변수 선언
            //위에서 정의한 변수들 days, hours, mins, secs를 사용해 이미지어레이의 순번(0~9)까지 숫자를 넣기 위해 재정의
            d = days
            h = hours-days*24
            m = mins-hours*60
            s = secs-mins*60

            //시간 이미지 실행
            document.getElementById('day100').setAttribute('src', imgArr[hund(d)])
            document.getElementById('day10').setAttribute('src', imgArr[tenth(d)])
            document.getElementById('day1').setAttribute('src', imgArr[unit(d)])
            document.getElementById('hour10').setAttribute('src', imgArr[tenth(h)])
            document.getElementById('hour1').setAttribute('src', imgArr[unit(h)])
            document.getElementById('min10').setAttribute('src', imgArr[tenth(m)])
            document.getElementById('min1').setAttribute('src', imgArr[unit(m)])
            document.getElementById('sec10').setAttribute('src', imgArr[tenth(s)])
            document.getElementById('sec1').setAttribute('src', imgArr[unit(s)])

            //남은 일수, 시간, 분, 초가 각 100(남은일수만) 또는 10보다 작을 경우 10의 자리 혹은 100의 자리를 0으로 표현
            if(d<10){d='00'+d} else if(d<100){d='0'+d}
            if(h<10){h='0'+h}
            if(m<10){m='0'+m}
            if(s<10){s='0'+s}
            

        };
    </script>
</head>
<body onLoad="ddaycount()">
    <div id="countwrap">
        <h2 id="countment">2026 comming</h2>
        <div class="counter">
            <ul class="cf">
                <li id="countD" class="firstli fl">
                    <img src="images/num0.gif" width="40" id="day100" class="fl">
                    <img src="images/num0.gif" width="40" id="day10" class="fl">
                    <img src="images/num0.gif" width="40" id="day1" class="fl">
                    <p>days</p>
                </li>
                <li class="fl">
                    <img src="images/day_bg3.png" width="10" id="middle" class="fl">
                </li>
                <li id="counterH" class="fl">
                    <img src="images/num0.gif" width="40" id="hour10" class="fl" alt="시간 10의 자리">
                    <img src="images/num0.gif" width="40" id="hour1" class="fl" alt="시간 1의 자리">
                    <p>hours</p>
                </li>
                <li class="fl">
                    <img src="images/day_bg3.png" width="10" id="middle" class="fl">
                </li>
                <li id="counterM" class="fl">
                    <img src="images/num0.gif" width="40" id="min10" class="fl" alt="분 10의 자리">
                    <img src="images/num0.gif" width="40" id="min1" class="fl" alt="분 1의 자리">
                    <p>minutes</p>
                <li class="fl">
                    <img src="images/day_bg3.png" width="10" id="middle" class="fl">
                </li>
                <li id="counterS" class="fl">
                    <img src="images/num0.gif" width="40" id="sec10" class="fl" alt="초 10의 자리">
                    <img src="images/num0.gif" width="40" id="sec1" class="fl" alt="초 1의 자리">
                    <p>seconds</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
